apiVersion: v1
kind: Pod
metadata:
  name: pod-tolerated
spec:
  containers:
    - name: nginx
      image: nginx
  tolerations:
    - key: "project"
      operator: "Equal"
      value: "roboshop"
      effect: "NoSchedule"

---
apiVersion: v1
kind: Pod
metadata:
  name: pod-tolerated-backend
spec:
  containers:
    - name: nginx
      image: nginx
  tolerations:
    - key: "project"
      operator: "Equal"
      value: "backend"
      effect: "NoSchedule"
